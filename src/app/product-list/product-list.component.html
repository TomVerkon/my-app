@if (products.length > 0) {
<h1>Products ({{ products.length }})</h1>
}
<ul class="pill-group">
  @for (product of products; track product.id; let i = $index) {
  <li class="pill">
    @switch(product.title) { @case('Keyboard') {
    <img src="assets/images/keyboard.png" alt="Keyboard" />
    } @case('Microphone') {
    <img src="assets/images/microphone.png" alt="Microphone" />
    } @default {
    <img src="assets/images/.png" alt="Microphone" />
    {{ product.title }}
  </li>
  } @empty {
  <p>No products found!</p>
  }
</ul>
